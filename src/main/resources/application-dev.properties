# Development Profile Configuration

# Server Configuration
server.port=8080

# Static Analysis Configuration - always enabled in dev
static.analysis.pmd.enabled=true
static.analysis.checkstyle.enabled=true

# Enable all actuator endpoints for development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# API Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging
logging.level.com.codecritic=DEBUG
logging.level.org.springframework.web=INFO 
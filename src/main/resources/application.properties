# Server Configuration
server.port=8080

# GitHub Integration Configuration
github.api.token=${GITHUB_TOKEN}
github.webhook.secret=${GITHUB_WEBHOOK_SECRET}

# Azure AI Foundry Integration Configuration
azure.ai.foundry.endpoint=${AZURE_AI_FOUNDRY_ENDPOINT}
azure.ai.foundry.key=${AZURE_AI_FOUNDRY_KEY}
azure.ai.foundry.deployment-id=${AZURE_AI_FOUNDRY_DEPLOYMENT_ID}

# LangChain4j Configuration
langchain4j.azure-ai-foundry.api-key=${AZURE_AI_FOUNDRY_KEY}
langchain4j.azure-ai-foundry.endpoint=${AZURE_AI_FOUNDRY_ENDPOINT}
langchain4j.azure-ai-foundry.deployment-id=${AZURE_AI_FOUNDRY_DEPLOYMENT_ID}

# Static Analysis Configuration
static.analysis.pmd.enabled=true
static.analysis.checkstyle.enabled=true

# Enable actuator for health monitoring
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# API Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method 